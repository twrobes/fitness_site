            <!-- PERSONAL INFO -->
            <div class="row padded">
                <div class="col" id="info_form">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" style="font-size: 1.5rem;">Full Name</label>
                            <input class="form-control" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="font-size: 1.5rem;">Sex</label>
                            <select class="form-control" id="sex">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="font-size: 1.5rem;">Weight</label>
                            <input id="weight" type="text" class="form-control" placeholder="Weight (lbs)" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="font-size: 1.5rem;">Age</label>
                            <input id="age" type="text" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="font-size: 1.5rem;">Height</label>
                            <input id="height" type="text" class="form-control" placeholder="Height in inches" required>
                        </div>
                        <button id="calculate" type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                </div>
                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Metric</th>
                                <th>Your Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Body Mass Index</td>
                                <td id="bmi"></td>
                            </tr>
                            <tr>
                                <td>Body Fat Percentage</td>
                                <td id="bfp"></td>
                            </tr>
                            <tr>
                                <td>Calories Burned Each Day</td>
                                <td id="calories"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
